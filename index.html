<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ELECTION-2025</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #f5f5f5;
        }

        .outer-box {
            width: 95%;
            max-width: 420px;
            background: #dcdcdc;
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .inner-box {
            background: #fff;
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            border: 2px solid #000;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
            font-size: 14px;
            text-align: center;
            vertical-align: middle;
        }

        /* EVM style symbol image */
        td img {
            width: 32px;
            height: 32px;
            object-fit: contain; /* IMPORTANT: Keeps shape perfect */
        }

        /* EVM Vote button style */
        .vote-btn {
            width: 40px;
            height: 20px;
            background: #201d44;
            border-radius: 20px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* EVM LED */
        .led {
            width: 15px;
            height: 15px;
            background: #e8e8e8;
            border-radius: 50%;
            margin: auto;
            box-shadow: inset 0 0 3px #333;
            transition: 0.15s ease-in-out;
        }

        .led.on {
            background: red;
            box-shadow:
                0 0 4px red,
                0 0 10px red,
                inset 0 0 3px #ffcccc;
        }

        footer {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>

</head>

<body>

    <div class="outer-box">
        <div class="inner-box">

            <h1>ELECTION-2025</h1>
            <h2>WARD-01</h2>

            <table>
                <tr>
                    <th>No</th>
                    <th>പേര്</th>
                    <th>ചിഹ്നം</th>
                    <th>Vote</th>
                    <th></th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>അശ്വനി കെ</td>
                    <td><img src="images/new.jpg"></td>
                    <td><div class="vote-btn" onclick="castVote(this, 1)"></div></td>
                    <td><div id="led1" class="led"></div></td>
                </tr>

                <tr>
                    <td>2</td>
                    <td></td>
                    <td></td>
                    <td><div class="vote-btn" onclick="castVote(this, 2)"></div></td>
                    <td><div id="led2" class="led"></div></td>
                </tr>

                <tr>
                    <td>3</td>
                    <td></td>
                    <td></td>
                    <td><div class="vote-btn" onclick="castVote(this, 3)"></div></td>
                    <td><div id="led3" class="led"></div></td>
                </tr>

                <tr>
                    <td>4</td>
                    <td></td>
                    <td></td>
                    <td><div class="vote-btn" onclick="castVote(this, 4)"></div></td>
                    <td><div id="led4" class="led"></div></td>
                </tr>

                <tr>
                    <td>5</td>
                    <td></td>
                    <td></td>
                    <td><div class="vote-btn" onclick="castVote(this, 5)"></div></td>
                    <td><div id="led5" class="led"></div></td>
                </tr>

                <tr>
                    <td>6</td>
                    <td></td>
                    <td></td>
                    <td><div class="vote-btn" onclick="castVote(this, 6)"></div></td>
                    <td><div id="led6" class="led"></div></td>
                </tr>

                <tr>
                    <td>7</td>
                    <td></td>
                    <td></td>
                    <td><div class="vote-btn" onclick="castVote(this, 7)"></div></td>
                    <td><div id="led7" class="led"></div></td>
                </tr>

                <tr>
                    <td>8</td>
                    <td></td>
                    <td></td>
                    <td><div class="vote-btn" onclick="castVote(this, 8)"></div></td>
                    <td><div id="led8" class="led"></div></td>
                </tr>

                <tr>
                    <td>9</td>
                    <td></td>
                    <td></td>
                    <td><div class="vote-btn" onclick="castVote(this, 9)"></div></td>
                    <td><div id="led9" class="led"></div></td>
                </tr>

            </table>

            <footer>Developed by: rameeskmna786@gmail.com</footer>
        </div>
    </div>

    <audio id="beepSound">
        <source src="https://www.orangefreesounds.com/wp-content/uploads/2022/01/Long-beep-sound.mp3" type="audio/mp3">
    </audio>

    <script>
        let votingLocked = false;

        function castVote(btn, num) {
            if (votingLocked) return;
            votingLocked = true;

            document.querySelectorAll(".vote-btn").forEach(x => x.classList.remove("active"));
            document.querySelectorAll(".led").forEach(x => x.classList.remove("on"));

            btn.classList.add("active");

            let led = document.getElementById("led" + num);
            led.classList.add("on");

            let beep = document.getElementById("beepSound");
            beep.currentTime = 0;
            beep.play();

            setTimeout(() => {
                led.classList.remove("on");
                btn.classList.remove("active");
                beep.pause();
                beep.currentTime = 0;
                votingLocked = false;
            }, 1200);
        }
    </script>

</body>

</html>
