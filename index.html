<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ELECTION-2025</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #f5f5f5;
        }

        .outer-box {
            width: 95%;
            max-width: 420px;
            background: #dcdcdc;
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .inner-box {
            background: #fff;
            border-radius: 15px;
            padding: 20px 12px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
            font-size: 14px;
            text-align: center;
        }

        tr {
            height: 48px;
        }

        td img {
            max-height: 38px;
            width: auto;
        }

        .vote-btn {
            width: 45px;
            height: 22px;
            background: #201d44;
            border-radius: 40px;
            margin: auto;
        }

        .led {
            width: 18px;
            height: 18px;
            background: #ecebf0;
            border-radius: 50%;
            box-shadow: inset 0 0 4px #2a2046;
            transition: 0.15s ease-in-out;
            margin: auto;
        }

        .led.on {
            background: red;
            box-shadow: 0 0 4px red, 0 0 10px red, inset 0 0 4px #ffcccc;
        }

        footer {
            margin-top: 15px;
            font-size: 15px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">

            <h1>ELECTION-2025</h1>
            <h2>WARD-30</h2>

            <table>
                <tr>

            <footer>Developed by: rameeskmna786@gmail.com</footer>

    <audio id="beepSound">
        <source src="https://www.orangefreesounds.com/wp-content/uploads/2022/01/Long-beep-sound.mp3" type="audio/mp3">
    </audio>

    <script>
        let votingLocked = false;

        function castVote(btn, num) {
            if (votingLocked) return;
            votingLocked = true;

            document.querySelectorAll(".vote-btn").forEach(x => x.classList.remove("active"));
            document.querySelectorAll(".led").forEach(x => x.classList.remove("on"));

            let led = document.getElementById("led" + num);
            led.classList.add("on");

            let beep = document.getElementById("beepSound");
            beep.currentTime = 0;
            beep.play();

            setTimeout(() => {
                led.classList.remove("on");
                beep.pause();
                beep.currentTime = 0;
                votingLocked = false;
            }, 1200);
        }
    </script>

</body>
</html>
