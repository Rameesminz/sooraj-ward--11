</audio>

<script>
let voted = false;

function castVote(btn, num) {
    if (voted) return; // only 1 vote allowed

    // Remove active styles
    document.querySelectorAll(".vote-btn").forEach(x => x.classList.remove("active"));
    document.querySelectorAll(".led").forEach(x => x.classList.remove("on"));

    // Activate button
    btn.classList.add("active");

    // Turn ON LED
    let led = document.getElementById("led" + num);
    led.classList.add("on");

    // Play beep (1 second)
    let beep = document.getElementById("beepSound");
    beep.currentTime = 0;
    beep.play();

    // Turn OFF LED and stop beep after 1 second
    setTimeout(() => {
        led.classList.remove("on");
        beep.pause();
        beep.currentTime = 0;
    }, 1000);

    voted = true;  // lock system
}
</script>
