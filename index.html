<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ELECTION-2025</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #ececec;
        }

        .outer-box {
            width: 95%;
            max-width: 420px;
            background: #dcdcdc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 20px;
        }

        .inner-box {
            background: white;
            padding: 20px 12px;
            border-radius: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;   /* IMPORTANT: Fix column width */
            border: 2px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            font-size: 14px;
            text-align: center;
            vertical-align: middle;
            height: 45px;
        }

        /* Set column widths equally */
        th:nth-child(1),
        td:nth-child(1) { width: 15%; }

        th:nth-child(2),
        td:nth-child(2) { width: 30%; }

        th:nth-child(3),
        td:nth-child(3) { width: 20%; }

        th:nth-child(4),
        td:nth-child(4) { width: 20%; }

        th:nth-child(5),
        td:nth-child(5) { width: 15%; }

        .vote-btn {
            width: 45px;
            height: 22px;
            background: #201d44;
            border-radius: 40px;
            margin: auto;
        }

        .led {
            width: 18px;
            height: 18px;
            background: #ecebf0;
            border-radius: 50%;
            box-shadow: inset 0 0 4px #2a2046;
            margin: auto;
            transition: 0.15s ease-in-out;
        }

        .led.on {
            background: red;
            box-shadow:
                0 0 4px red,
                0 0 10px red,
                0 0 12px red,
                inset 0 0 3px #ffcccc;
        }

        footer {
            margin-top: 15px;
            font-size: 15px;
            color: #777;
        }
    </style>
</head>


<body>

    <div class="outer-box">
        <div class="inner-box">

            <h1>ELECTION-2025</h1>
            <h2>WARD-30</h2>

            <table>
                <tr>
                    <th>No</th>
                    <th>പേര്</th>
                    <th>ചിഹ്നം</th>
                    <th>Vote</th>
                    <th></th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>അശ്വനി. കെ</td>
                    <td><img src="images/new.jpg" width="32"></td>
                    <td><div class="vote-btn" onclick="castVote(this,1)"></div></td>
                    <td><div id="led1" class="led"></div></td>
                </tr>

                <!-- Remaining rows -->
                <tr><td>2</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,2)"></div></td><td><div id="led2" class="led"></div></td></tr>
                <tr><td>3</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,3)"></div></td><td><div id="led3" class="led"></div></td></tr>
                <tr><td>4</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,4)"></div></td><td><div id="led4" class="led"></div></td></tr>
                <tr><td>5</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,5)"></div></td><td><div id="led5" class="led"></div></td></tr>
                <tr><td>6</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,6)"></div></td><td><div id="led6" class="led"></div></td></tr>
                <tr><td>7</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,7)"></div></td><td><div id="led7" class="led"></div></td></tr>
                <tr><td>8</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,8)"></div></td><td><div id="led8" class="led"></div></td></tr>
                <tr><td>9</td><td></td><td></td><td><div class="vote-btn" onclick="castVote(this,9)"></div></td><td><div id="led9" class="led"></div></td></tr>
            </table>

            <footer>Developed by: Ramees</footer>
            <footer>rameeskmna786@gmail.com</footer>

        </div>
    </div>

    <audio id="beepSound">
        <source src="https://www.orangefreesounds.com/wp-content/uploads/2022/01/Long-beep-sound.mp3" type="audio/mp3">
    </audio>

    <script>
        let votingLocked = false;

        function castVote(btn, num) {
            if (votingLocked) return;
            votingLocked = true;

            document.querySelectorAll(".led").forEach(x => x.classList.remove("on"));

            let led = document.getElementById("led" + num);
            led.classList.add("on");

            let beep = document.getElementById("beepSound");
            beep.currentTime = 0;
            beep.play();

            setTimeout(() => {
                led.classList.remove("on");
                beep.pause();
                beep.currentTime = 0;
                votingLocked = false;
            }, 1200);
        }
    </script>

</body>

</html>
